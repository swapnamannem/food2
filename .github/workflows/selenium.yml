name: Selenium Tests

on:
  push:
    branches: 
      - selenium

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Set up Maven
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Install dependencies
      run: mvn install

    - name: Remove any existing Chrome
      run: |
        sudo apt-get purge --auto-remove google-chrome-stable -y || true
        sudo apt-get remove google-chrome-stable -y || true
        sudo apt-get autoremove -y
        sudo rm -rf /etc/apt/sources.list.d/google-chrome.list || true
        sudo apt-get update

    - name: Install specific version of Chrome
      run: |
        wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_114.0.5735.90-1_amd64.deb
        sudo apt-get install -y ./google-chrome-stable_114.0.5735.90-1_amd64.deb
        google-chrome --version

    - name: Install matching ChromeDriver
      run: |
        wget -N https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip -P ~/
        unzip ~/chromedriver_linux64.zip -d ~/
        sudo mv -f ~/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver
        chromedriver --version

    - name: Run Selenium tests
      run: mvn test

    - name: Archive test reports
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: test-reports
        path: target/surefire-reports/
