name: Selenium Tests

on:
  push:
    branches: 
      - selenium

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Set up Maven
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Install dependencies
      run: mvn install

    - name: Install Firefox and Geckodriver dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y firefox libgtk-3-0 libdbus-glib-1-2
        GECKODRIVER_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep 'tag_name' | cut -d\" -f4)
        wget "https://github.com/mozilla/geckodriver/releases/download/$GECKODRIVER_VERSION/geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz"
        tar -xzf "geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz"
        sudo mv geckodriver /usr/local/bin/
        geckodriver --version

    - name: Verify Firefox and Geckodriver versions
      run: |
        echo "Firefox version:"
        firefox --version
        echo "Geckodriver version:"
        geckodriver --version

    - name: Run Selenium tests
      run: mvn test

    - name: Archive test reports
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: test-reports
        path: target/surefire-reports/
